<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console</title>
    <script>
        function showAlert() {
            let userInput = prompt("Debug Console:", "");
            switch (userInput) {
                case "dev.access(true)":
                    window.location.href = "https://www.google.com";
                    break;
                case "minecraft.use":
                    window.location.href = "https://astroeagler.netlify.app";
                    break;
                case "dev.access(user)":
                    window.location.href = "https://www.user-profile.com";
                    break;
                default:
                    alert("Access denied!");
            }
        }
    </script>
</head>
<body onload="showAlert()">
</body>
</html>
