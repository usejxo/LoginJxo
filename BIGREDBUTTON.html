<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIG RED BUTTON</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .container {
    text-align: center;
  }
  .red-button {
    display: inline-block;
    width: 200px;
    height: 200px;
    line-height: 200px; /* Center text vertically */
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    color: white;
    background-color: red;
    border: none;
    cursor: pointer;
    border-radius: 50%; /* Makes the button circular */
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .red-button:hover {
    background-color: darkred;
  }
</style>
</head>
<body>
<div class="container">
  <a class="red-button" href="https://jxo.netlify.app/bigbutton/I%20told%20you%20not%20to%20press%20it.gif" target="_blank">DO NOT PRESS</a>
</div>
</body>
</html>
